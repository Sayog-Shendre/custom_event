<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Calendar</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Event Calendar</h1>
            <div class="controls">
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevMonth">‹ Previous</button>
                    <button class="nav-btn" id="today">Today</button>
                    <button class="nav-btn" id="nextMonth">Next ›</button>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search events...">
                    <button class="add-event-btn" id="addEventBtn">+ Add Event</button>
                </div>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading calendar...</p>
            </div>
            <h2 class="month-year" id="monthYear"></h2>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="conflictWarning" class="conflict-warning" style="display: none;">
                    ⚠️ Warning: This event conflicts with existing events at the same time!
                </div>
                
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" name="title" required>
                    </div>

                    <div class="datetime-group">
                        <div class="form-group">
                            <label for="eventDate">Date *</label>
                            <input type="date" id="eventDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time</label>
                            <input type="time" id="eventTime" name="time">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" name="description" placeholder="Enter event description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory" name="category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="social">Social</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventRecurrence">Recurrence</label>
                        <select id="eventRecurrence" name="recurrence">
                            <option value="none">No Recurrence</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div class="recurrence-options" id="recurrenceOptions">
                        <div id="weeklyOptions" style="display: none;">
                            <label>Repeat on:</label>
                            <div class="weekly-days">
                                <div class="day-checkbox">
                                    <input type="checkbox" id="sun" value="0">
                                    <label for="sun">Sun</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="mon" value="1">
                                    <label for="mon">Mon</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="tue" value="2">
                                    <label for="tue">Tue</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="wed" value="3">
                                    <label for="wed">Wed</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="thu" value="4">
                                    <label for="thu">Thu</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="fri" value="5">
                                    <label for="fri">Fri</label>
                                </div>
                                <div class="day-checkbox">
                                    <input type="checkbox" id="sat" value="6">
                                    <label for="sat">Sat</label>
                                </div>
                            </div>
                        </div>

                        <div id="customOptions" style="display: none;">
                            <div class="form-group">
                                <label for="customInterval">Repeat every:</label>
                                <input type="number" id="customInterval" min="1" value="1">
                                <select id="customUnit">
                                    <option value="days">days</option>
                                    <option value="weeks">weeks</option>
                                    <option value="months">months</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Event</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dynamic.js">
        
    </script>
</body>
</html>
